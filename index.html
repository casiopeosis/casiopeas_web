    <!-- Transition overlay -->
    <div class="transition-overlay"></div>

    <script>
        // --- 3D Ring Rotation Based on Mouse Speed ---
        const ring = document.querySelector('.casiopea-3d-text');
        
        let currentRotation = 0;
        let prevMouseX = 0;
        let prevMouseY = 0;
        let rotationVelocity = 0;
        
        const FRICTION = 0.95;
        const SPEED_MULTIPLIER = 0.03;

        document.addEventListener('mousemove', (e) => {
            const deltaX = e.clientX - prevMouseX;
            const deltaY = e.clientY - prevMouseY;
            const speed = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            rotationVelocity += speed * SPEED_MULTIPLIER;
            prevMouseX = e.clientX;
            prevMouseY = e.clientY;
        });

        function animate() {
            currentRotation += rotationVelocity;
            rotationVelocity *= FRICTION;
            ring.style.setProperty('--rotation-angle', `${currentRotation}deg`);
            requestAnimationFrame(animate);
        }
        animate();

        // --- Page Transitions ---
        const overlay = document.querySelector('.transition-overlay');

        document.querySelectorAll('[data-page]').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const page = e.currentTarget.getAttribute('data-page');
                
                document.body.classList.add('transitioning');
                
                // White for about, black for projects
                if (page === 'about') {
                    overlay.style.backgroundColor = '#ffffff';
                } else if (page === 'projects') {
                    overlay.style.backgroundColor = '#000000';
                }
                
                overlay.classList.add('expand');
                
                setTimeout(() => {
                    window.location.href = `${page}.html`;
                }, 800);
            });
        });

        // Easter egg: click on "WANT TO KNOW MORE?" text
        document.querySelector('.easter-egg-trigger').addEventListener('click', () => {
            window.location.href = 'pong.html';
        });
    </script>
